<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Dashboard for PulseEvents">
    <meta name="keywords" content="Admin Dashboard, PulseEvents, Production Management">
    <meta name="author" content="MR CodersHub">
    <title>Admin Dashboard | PulseEvents</title>
    <link rel="icon" href="../../assets/img/logo.png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body style="display: flex; min-height: 100vh; background: var(--midnight-black);">

    <!-- Sidebar -->
    <aside
        style="width: 300px; background: var(--surface); border-right: 1px solid var(--glass-border); padding: 50px 30px; display: flex; flex-direction: column;">
        <a href="../../index.html" class="logo" style="margin-bottom: 60px;">PULSE</a>

        <nav style="flex: 1; display: flex; flex-direction: column; gap: 15px;">
            <a href="#" class="btn btn-primary" style="justify-content: flex-start; width: 100%;">
                <i class="fas fa-chart-line"></i> Dashboard
            </a>
            <a href="#" class="btn btn-outline" style="justify-content: flex-start; width: 100%; border: none;">
                <i class="fas fa-users"></i> Users
            </a>
            <a href="#" class="btn btn-outline" style="justify-content: flex-start; width: 100%; border: none;">
                <i class="fas fa-calendar"></i> Bookings
            </a>
            <a href="../../index.html" class="btn btn-outline" style="justify-content: flex-start; width: 100%; border: none;">
                <i class="fas fa-eye"></i> Public View
            </a>
        </nav>

        <div style="border-top: 1px solid var(--glass-border); padding-top: 30px;">
            <a href="javascript:void(0)" onclick="logout()" class="btn btn-outline"
                style="justify-content: flex-start; width: 100%; border: none; color: var(--neon-pink);">
                <i class="fas fa-sign-out-alt"></i> Terminate Session
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main style="flex: 1; padding: 60px; overflow-y: auto;">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 60px;">
            <div>
                <h1 style="font-size: 2rem;">Production Overview</h1>
                <p style="color: var(--text-muted);">Welcome, <span class="user-name"
                        style="color: var(--electric-purple); font-weight: 700;">Admin</span></p>
            </div>
            <div style="display: flex; gap: 20px;">
                <div class="card-glass" style="padding: 10px 20px; display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-circle" style="color: #4ade80; font-size: 0.5rem;"></i>
                    <span style="font-size: 0.8rem; font-weight: 700;">SYSTEM LIVE</span>
                </div>
            </div>
        </header>

        <!-- Stats -->
        <div id="stats-grid"
            style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; margin-bottom: 60px;">
            <!-- JS Populated -->
        </div>

        <!-- Table -->
        <h3 style="margin-bottom: 25px;">Registered Entities</h3>
        <div class="card-glass" style="padding: 0; overflow: hidden;">
            <table style="width: 100%; border-collapse: collapse; text-align: left;">
                <thead style="background: var(--glass-bg);">
                    <tr>
                        <th style="padding: 20px;">Identity</th>
                        <th style="padding: 20px;">Contact</th>
                        <th style="padding: 20px;">Sector</th>
                        <th style="padding: 20px;">Status</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- JS Populated -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="../../js/main.js"></script>
    <script src="../../js/dashboard.js"></script>
</body>

</html>
