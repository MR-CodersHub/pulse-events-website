<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PulseEvents</title>
    <link rel="icon" href="../assets/img/logo.png">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body
    style="height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--midnight-black);">

    <div class="card-glass" style="width: 100%; max-width: 450px;">
        <div class="text-center" style="margin-bottom: 40px;">
            <a href="../index.html" class="logo">PULSE</a>
            <h2 style="margin-top: 20px; font-weight: 800;">Welcome Back</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Access your cinematic dashboard.</p>
        </div>

        <form onsubmit="login(event)">
            <div style="margin-bottom: 20px;">
                <label
                    style="display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; font-weight: 700;">Email
                    Address</label>
                <input type="email" id="email" required
                    style="width: 100%; padding: 14px 15px; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 12px; color: white; outline: none;">
            </div>
            <div style="margin-bottom: 30px;">
                <label
                    style="display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; font-weight: 700;">Password</label>
                <input type="password" id="password" required
                    style="width: 100%; padding: 14px 15px; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 12px; color: white; outline: none;">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 20px;">Authorize</button>
            <p class="text-center" style="font-size: 0.9rem; color: var(--text-muted);">
                New to Pulse? <a href="signup.html" style="color: var(--neon-pink); font-weight: 700;">Create
                    Account</a>
            </p>
        </form>

    </div>

    <script src="../js/auth.js"></script>
</body>

</html>
