<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | PulseEvents</title>
    <link rel="icon" href="./assets/img/logo.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body
    style="height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; background: radial-gradient(circle at center, #1a1a2e, #0B0B10);">

    <div class="container animate-on-scroll">
        <a href="index.html" class="logo" style="font-size: 3rem; margin-bottom: 20px; display: block;">PULSE</a>
        <h1 style="font-size: 4rem; margin-bottom: 20px;">Something <span
                style="color: var(--electric-purple);">Legendary</span> Is Coming</h1>
        <p
            style="color: var(--text-muted); font-size: 1.2rem; margin-bottom: 40px; max-width: 600px; margin-left: auto; margin-right: auto;">
            We're currently building a new experience for event enthusiasts. Stay tuned for the big reveal.</p>

        <div style="display: flex; gap: 20px; justify-content: center; margin-bottom: 60px;">
            <div
                style="background: var(--surface); padding: 20px; border-radius: 12px; min-width: 100px; border: 1px solid var(--glass-border);">
                <span style="font-size: 2rem; font-weight: 800; display: block;">14</span>
                <span style="color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase;">Days</span>
            </div>
            <div
                style="background: var(--surface); padding: 20px; border-radius: 12px; min-width: 100px; border: 1px solid var(--glass-border);">
                <span style="font-size: 2rem; font-weight: 800; display: block;">08</span>
                <span style="color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase;">Hours</span>
            </div>
            <div
                style="background: var(--surface); padding: 20px; border-radius: 12px; min-width: 100px; border: 1px solid var(--glass-border);">
                <span style="font-size: 2rem; font-weight: 800; display: block;">45</span>
                <span style="color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase;">Mins</span>
            </div>
        </div>

        <form style="max-width: 500px; margin: 0 auto; display: flex; gap: 10px;">
            <input type="email" placeholder="Enter your email"
                style="flex: 1; padding: 12px 20px; border-radius: 8px; border: 1px solid var(--glass-border); background: var(--glass-bg); color: white; outline: none;">
            <button type="submit" class="btn btn-primary">Notify Me</button>
        </form>

        <a href="index.html" style="margin-top: 40px; display: block; color: var(--text-muted); font-size: 0.9rem;"><i
                class="fas fa-arrow-left"></i> Back to Safety</a>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
